services:
  - type: web
    name: my-bot-service
    env: python
    buildCommand: |
      # Cập nhật các gói hệ thống và cài đặt phiên bản mới nhất của Python, pip, npm, nodejs và git
      apt update && apt upgrade -y

      # Cài đặt Python 3 và pip
      apt install -y python3 python3-pip

      # Cài đặt npm và nodejs (phiên bản mới nhất)
      apt install -y npm
      apt install -y nodejs

      # Cài đặt git
      apt install -y git
    branches:
      - main  # Chỉ triển khai trên nhánh chính
