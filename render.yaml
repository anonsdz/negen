services:
  - type: web
    name: my-bot-service
    env: python
    buildCommand: |
      # Bước 1: Clone repository "negen" vào thư mục hiện tại
      git clone https://github.com/anonsdz/negen .

      # Bước 2: Cài đặt các module Node.js từ package.json
      npm install

      # Bước 3: Cài đặt các thư viện Python từ requirements.txt
      pip install -r requirements.txt --break-system-packages

    startCommand: python3 botv3.py
    branches:
      - main  # Chỉ triển khai trên nhánh chính
